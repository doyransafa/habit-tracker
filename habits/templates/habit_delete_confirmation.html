{% extends 'base.html' %}

{% block delete_confirm %}

<div class="flex justify-center items-center h-screen pb-32">
    <div class="bg-slate-300 w-1/3 rounded-lg self-center drop-shadow-2xl p-10">
        <h1 class="mb-3 font-bold text-xl">Are you sure to delete habit {{habit.name}}?</h1>
        <div class="flex flex-col"></div>
        <form method="post">
            {% csrf_token %}
            <button
                type="submit"
                class="bg-red-500 text-white rounded-md px-5 py-3">
                Delete
            </button>
            <button 
            type="button"
            class="bg-blue-500 text-white rounded-md px-5 py-3"
            onclick="window.location.href = '{% url 'habit_list' %}'"
            >Cancel
            </button>
        </form>
    </div>
</div>

{% endblock delete_confirm %}
