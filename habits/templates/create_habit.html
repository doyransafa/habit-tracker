{% extends 'base.html' %}
{% load tailwind_filters %}

{% block create_habit %}

<div class="flex justify-center items-center h-screen">
    <div class="bg-slate-300 w-1/3 rounded-lg self-center drop-shadow-2xl p-10">
        <h2 class="self-center text-2xl font-semibold">Create Habit</h2>
        <form method="post">
            {% csrf_token %} {{form|crispy}}
            <button
                type="submit"
                class="bg-blue-500 text-white rounded-md px-5 py-3">
                Create
            </button>
        </form>
    </div>
</div>

{% endblock create_habit %}
