{% extends 'base.html' %} 
{% load tailwind_filters %}

{% block register %}
<div class="flex justify-center items-center h-screen">

	<div class="bg-slate-300 w-1/3 rounded-lg self-center drop-shadow-2xl p-10 mb-32">
		<h2 class="self-center text-2xl font-semibold">Register</h2>
		<form method="post">
			{% csrf_token %} {{ form|crispy }}
			<div class="flex justify-between items-center">
				<button class="bg-blue-500 text-white rounded-md px-5 py-3" type="submit">Register</button> 
				<div class="flex flex-col items-end">
				<a href="{%url 'register'%}" class="text-blue-500">Already have an account</a>
				<a href="#" class="text-orange-500">Use demo account</a>
				</div>
			</div>
		</form>
		
	</div>

</div>

{% endblock %}
